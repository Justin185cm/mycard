<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新增卡片</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h2>新增會員卡</h2>

    <form id="cardForm">
      <label for="preset">選擇常見卡片</label>
      <select id="preset">
        <option value="">請選擇</option>
      </select>

      <label for="name">卡片名稱</label>
      <input type="text" id="name" required />

      <label for="icon">圖示網址</label>
      <input type="url" id="icon" placeholder="https://..." />

      <label for="barcode">條碼內容</label>
      <input type="text" id="barcode" required />

      <label for="barcodeFormat">條碼格式</label>
      <select id="barcodeFormat">
        <option value="CODE128">CODE128（一般條碼）</option>
        <option value="EAN13">EAN13</option>
        <option value="QRCode">QR Code</option>
      </select>

      <button type="submit">儲存</button>
    </form>

    <button id="scanBtn">掃描條碼</button>
    <video id="scanner" width="100%" style="display:none;"></video>
  </main>

  <nav class="bottom-nav">
    <a href="index.html">首頁</a>
    <a href="add.html" class="active">新增</a>
    <a href="settings.html">設定</a>
  </nav>

  <!-- ZXing 掃描用 -->
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script src="index.js"></script>
</body>
</html>
