
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>設定</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h2>設定</h2>
    <label for="themeMode">主題模式</label>
    <select id="themeMode">
      <option value="auto">自動（依系統）</option>
      <option value="light">日間模式</option>
      <option value="dark">夜間模式</option>
    </select>
    <h3>資料備份</h3>
    <button id="exportBtn">⬇️ 匯出卡片資料</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="importBtn">⬆️ 匯入卡片資料</button>
    <h3>雲端同步</h3>
    <button id="syncBtn">☁️ 同步至雲端（模擬）</button>
  </main>
  <nav class="bottom-nav">
    <a href="index.html">首頁</a>
    <a href="add.html">新增</a>
    <a href="settings.html" class="active">設定</a>
  </nav>
  <script src="index.js"></script>
</body>
</html>
